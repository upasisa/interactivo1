int numberLines = 75;

int a;
void setup() {
  size(500, 150);
  background(255);
}

void draw() {
  a = 0;
  for (int i = 0; i < numberLines; i++) {

    line(0, a, a, height);
   // line(a, 0, width, a);
    
  //  line(0,height-a, a, 0);
//    line(a,height, width, height-a);

    a += inc;
  }

}
