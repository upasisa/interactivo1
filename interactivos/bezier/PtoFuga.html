<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PuntoFugaConstrMalla</title>
    <script src="processing.js"></script>
  </head>
  <body>
    <h1>Líneas con punto de fuga y construcción de Malla</h1>
    <script type="text/processing">
int s = 15;   //  line Spacing
float x = 0;
float y = 0;
void setup() {
  size(800, 500);
}

void draw() {
  noFill();
  background(0);
  stroke(255);
  for (int i = 0; i <= width; i += s) {
    x = mouseX;
    y = mouseY;
    if (i <= mouseX) {
      bezier(i, 0, x, y, x, y, i, height);  
      //first two and last two coordinates anchor the curve to edges of canvas.
      //if middle coordinate pairs are equal, there is a single control point.
    }
    if (i > mouseX) {
      bezier(i, 0, x, y, x, y, i, height);
    }
  }
  for (int j = 0; j <= height; j += s) {
    x = mouseX;
    y = mouseY;
    if (j <= mouseY) {
      bezier(0, j, x, y, x, y, width, j);
    }
    if (j > mouseY) {
      bezier(0, j, x, y, x, y, width, j);
    }
  }
}
    </script>
    <canvas></canvas>
  </body>
</html>
